---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/register":
    post:
      summary: register user
      tags:
      - Users
      parameters: []
      responses:
        '200':
          description: user logged in
        '401':
          description: bad request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
              required:
              - username
  "/api/login":
    post:
      summary: login user
      tags:
      - Users
      parameters: []
      responses:
        '200':
          description: user logged in
        '401':
          description: bad request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
              required:
              - username
  "/api/update-account":
    put:
      summary: update user
      tags:
      - Users
      security:
      - Bearer: {}
      parameters: []
      responses:
        '200':
          description: user logged in
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                current_username:
                  type: string
                new_username:
                  type: string
              required:
              - current_username
              - new_username
components:
  securitySchemes:
    Bearer:
      type: apiKey
      name: Authorization
      in: header
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000
